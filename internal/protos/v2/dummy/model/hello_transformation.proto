syntax = "proto3";

option go_package = "webinar-service/internal/protos/v2/dummy/model";

package practicum.go.grpc_webinar.v2.dummy.model;

message HelloTransformation {
    HelloTransformationType type = 1;
}

enum HelloTransformationType {
    HELLO_TRANSFORMATION_TYPE_UNSPECIFIED = 0;
    HELLO_TRANSFOMRATION_TYPE_TO_UPPER = 1;
    HELLO_TRANSFOMRATION_TYPE_REVERSE = 2;
}