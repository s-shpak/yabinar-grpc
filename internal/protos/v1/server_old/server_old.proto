syntax = "proto3";

option go_package = "webinar-service/internal/protos/server_old";

package webinar.protobuf;

service Dummy {
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}
  

message HelloRequest {
    reserved 1;
    int32 msg = 2;
    string locale = 3;
}

message HelloResponse {
    string msg = 1;
}
