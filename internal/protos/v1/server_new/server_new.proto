syntax = "proto3";

option go_package = "webinar-service/internal/protos/server_new";

package webinar.protobuf;

service Dummy {
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}
  

message HelloRequest {
    reserved 1;
    string msg = 2;
    string locale = 3;
    // string new_msg = 1;
}

message HelloResponse {
    string msg = 1;
}